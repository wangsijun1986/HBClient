<div class="login-warp">
    <div class="form-warp" ng-cloak>
        <div class="row">
            <div class="form-top logo">LOGO {{login.title}}你的账号</div>
            <div class="form-bottom">
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" class="form-control input-sm input-transparent" ng-model="email" placeholder="Email or Name" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" class="form-control input-sm input-transparent" ng-model="password" placeholder="Please enter password" />
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary" ng-click="login.login()">登录</button>
                </div>
                <div class="text-center">
                    <input type="checkbox"/><label></label> <span>记住密码</span>
                </div>
            </div>
        </div>
    </div>
</div>
