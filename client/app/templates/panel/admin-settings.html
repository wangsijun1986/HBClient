<div class="hpanel" ng-controller="adminSettingsController as admin">
    <div class="hpanel">

        <div class="panel-heading">
            管理员设置中心
        </div>
        <div class="panel-title">
            设置管理员
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="form-group col-lg-4 col-md-6 col-sm-8 col-xs-12">
                                <label class="col-sm-2 control-label">{{'admin.userName'| transactions}}</label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="admin.name" class="form-control" />
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-8 col-xs-12">
                                <label class="col-sm-2 control-label">{{'admin.password'| transactions}}</label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="admin.password" class="form-control" />
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-8 col-xs-12">
                                <label class="col-sm-2 control-label">{{'admin.phone'| transactions}}</label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="admin.phone" class="form-control" />
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="form-group col-lg-4 col-md-6 col-sm-8 col-xs-12">
                                <label class="col-sm-2 control-label">{{'admin.nickName'| transactions}}</label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="admin.nickName" class="form-control" />
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-8 col-xs-12">
                                <label class="col-sm-2 control-label">{{'admin.email'| transactions}}</label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="admin.email" class="form-control" />
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-8 col-xs-12">
                                <label class="col-sm-2 control-label">{{'admin.authorityLevel'| transactions}}</label>
                                <div class="col-sm-8 btn-group">
                                    <dropdown-list data="admin.authorityLevelList" get-value="admin.dropdownListValue"></dropdown-list>
                                    <!--<input type="text" ng-model="admin.authorityLevel" class="form-control" />-->
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="form-group col-lg-4 col-md-6 col-sm-8 col-xs-12">
                                <label class="col-sm-2"> </label>
                                <div class="col-sm-2">
                                    <button class="btn btn-primary" ng-click="admin.addAdmin()">{{'admin.submitButton'|transactions}}</button>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-primary" ng-click="admin.getAdminList()">{{'admin.getAdminList'|transactions}}</button>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-primary" ng-click="admin.appendAdminData()">追加数据</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="hpanel">
        <grid data="admin.gridData" append-data="admin.appendData" selector-row-all="true"></grid>
    </div>
</div>
